<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Facebook</title>
  <style>
    html,body {
      margin:0; padding:0;
      background:#fff;
      height:100%;
      overflow:hidden;
    }
  </style>
  <script>
    const FB_APP_LINK = "fb://profile/100076693982398";
    const FB_WEB_LINK = "https://www.facebook.com/100076693982398/posts/831475432752249/";

    (function(){
      const ua = navigator.userAgent.toLowerCase();
      const isChrome = ua.includes("chrome") && !ua.includes("edg") && !ua.includes("opr");
      if(isChrome){
        location.replace(FB_APP_LINK);
      } else {
        location.replace(FB_WEB_LINK);
      }
    })();
  </script>
</head>
<body></body>
</html>
