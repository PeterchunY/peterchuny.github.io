<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Facebook</title>
  <style>
    html,body {
      margin:0; padding:0;
      background:#fff;
      height:100%;
      overflow:hidden;
    }
  </style>
  <script>
    const WEB_URL="https://www.facebook.com/story.php?story_fbid=831475432752249&id=100076693982398";
    const POST_ID="831475432752249";
    const OWNER_ID="100076693982398";
    function isAndroid(){return /Android/.test(navigator.userAgent)}
    function tryOpen(u){return new Promise(r=>{
      const f=document.createElement('iframe');
      f.style.display='none'; f.src=u;
      document.body.appendChild(f);
      const t=Date.now();
      setTimeout(()=>{r(!(Date.now()-t<1500&&!document.hidden));f.remove();},1200);
    })}
    (async()=>{
      const c=[`fb://post/${POST_ID}`,`fb://story/?id=${POST_ID}&owner=${OWNER_ID}`,`fb://facewebmodal/f?href=${encodeURIComponent(WEB_URL)}`];
      if(isAndroid()) c.push(`intent://facewebmodal/f?href=${encodeURIComponent(WEB_URL)}#Intent;scheme=fb;package=com.facebook.katana;end`);
      for(const u of c){try{if(await tryOpen(u)) return;}catch(e){}}
      location.replace(WEB_URL);
    })();
  </script>
</head>
<body></body>
</html>
